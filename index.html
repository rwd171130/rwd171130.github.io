<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中國強-品牌官網</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <style>
        .row {
            margin-right: -15px;
            margin-left: -15px;
        }

        body {
            font-family: 標楷體;
            margin: 0 auto;
        }

        ul {
            padding-left: 0;
            margin-bottom: 0;
        }

        nav {
            position: relative;
            width: 930px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 56.5px auto;
            border: 1px solid black;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 177px;
            height: 177px;
        }

        .menu {
            font-size: 43px;
        }

        .menu>li {
            padding: 0 45px;
            display: inline-block;
        }

        .section1 {
            background-image: url(https://i.imgur.com/TqNXjIo.jpg);
            background-size: cover;
            background-position-y: 100%;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .leftshoes img {
            margin-top: 200px;
            height: 380px;
            position: absolute;
            left:-50%;
        }

        .biglogo img {
            margin-top: 145px;
            height: 500px;
            position: absolute;
            left:-50%;
        }

        .rightshoes img {
            margin-top: 220px;
            height: 350px;
            position: absolute;
            right:-50%;
        }

        .botwordstyle {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 80px;
            background-color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 60px;
            line-height: 60px;
        }

        .botword {
            margin-left: 30%;
            margin-bottom: 33px;
            position: absolute;
            bottom:20px;
        }
    </style>
</head>

<body>
    <nav>
        <ul class="menu">
            <li>
                <a href="">歷史</a>
            </li>
            <li>
                <a href="">特色</a>
            </li>
        </ul>
        <div class="logo">
            <img src="https://i.imgur.com/01X8g0q.png" alt="" class="img-fluid">
        </div>
        <ul class="menu">
            <li>
                <a href="">款式</a>
            </li>
            <li>
                <a href="">報導</a>
            </li>
        </ul>
    </nav>
    <div class="section1">
        <div class="container-fluid">
            <div class="row intro">
                <div class="col-md-4 col-sm-12 col-12">
                    <div data-aos="fade-right" data-aos-duration="2500" class="leftshoes">
                        <img src="https://i.imgur.com/sfPxYHX.png" alt="">
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 col-12" style="padding-left: 0;">
                    <div data-aos="zoom-in" data-aos-duration="1000" class="biglogo">
                        <img src="https://i.imgur.com/ziowzyW.png" alt="">
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 col-12">
                    <div data-aos="fade-left" data-aos-duration="2500" class="rightshoes">
                        <img src="https://i.imgur.com/NcSUeaH.png" alt="">
                    </div>
                </div>
                <div class="botword">
                    <div data-aos="zoom-out" data-aos-duration="1000" class="botword1 botwordstyle">喚</div>
                    <div data-aos="zoom-out" data-aos-duration="1300" class="botword2 botwordstyle">起</div>
                    <div data-aos="zoom-out" data-aos-duration="1600" class="botword3 botwordstyle">你</div>
                    <div data-aos="zoom-out" data-aos-duration="1900" class="botword4 botwordstyle">的</div>
                    <div data-aos="zoom-out" data-aos-duration="2200" class="botword5 botwordstyle">復</div>
                    <div data-aos="zoom-out" data-aos-duration="2500" class="botword6 botwordstyle">古</div>
                    <div data-aos="zoom-out" data-aos-duration="2800" class="botword7 botwordstyle">魂</div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="js/smooth scrolling.js"></script>
    <script>
        AOS.init()
    </script>
</body>

</html>
