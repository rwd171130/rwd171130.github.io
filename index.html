<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="refresh" content="3.5;url=/history.html" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中國強-品牌官網</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">



    <style>
        .row {
            margin-right: -15px;
            margin-left: -15px;
        }

        body {
            font-family: 標楷體;
            margin: 0 auto;
        }

        .section1 {
            background-image: url(https://i.imgur.com/TqNXjIo.jpg);
            background-size: cover;
            background-position-y: 100%;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .leftshoes {
            width: 600px;
            top: 50%;
            transform: translateY(-50%);
            position: absolute;
            left: -90px;
            animation: ani2 1.5s 1;
            animation-timing-function: ease-in-out;
        }

        .biglogo {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 1000px;
            z-index: 222;
            transform: translate(-50%, -50%) !important;
            animation: ani4 1.5s 1;
            animation-timing-function: ease-in-out;
        }

        .rightshoes {
            top: 50%;
            transform: translateY(-50%);
            position: absolute;
            right: -250px;
            width: 700px;
            animation: ani3 1.5s 1;
            animation-timing-function: ease-in-out;
        }

        .botwordstyle {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 80px;
            background-color: #fff;
            text-align: center;
            font-size: 60px;
            line-height: 80px;
        }

        .botword {
            position: absolute;
            bottom: 10%;
            text-align: center;
            width: 100%;
            animation: ani1 3s;
            animation-timing-function: ease-in-out;
            margin-top: 50px;
        }

        @media screen and (max-width: 1220px) {
            .botword1,
            .botword2 {
                display: none;
            }
        }

        @media screen and (max-width: 960px) {
            .biglogo {
                width: 440px;
                top: 30%;
                transform: translatey(-30%);
            }
            .leftshoes {
                display: none;
            }
            .rightshoes {
                position: absolute;
                left: 0;
                right: 0;
                text-align: center;
                margin-top: 150px;
                width: 100%;
                top: 35%;
                transform: translatey(-35%);
            }
            .rightshoes img {
                width: 250px;
            }
            .botword {
                text-align: center;
                width: 100%;
            }
            .section1 {
                background-image: url(https://i.imgur.com/rOHknBm.jpg);
            }
        }

        @media screen and (max-width: 768px) {
            .botwordstyle {
                width: 60px;
                height: 60px;
                border-radius: 70px;
                font-size: 30px;
                line-height: 60px;
            }
            .botword {
                text-align: center;
                width: 100%;
            }
            .section1 {
                background-image: url(https://i.imgur.com/qPPk94x.jpg);
            }
        }

        @keyframes ani1 {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes ani2 {
            0% {
                left: -180px;
                opacity: 0;
            }

            100% {
                left: -90px;
                opacity: 1;
            }
        }

        @keyframes ani3 {
            0% {
                right: -350px;
                opacity: 0;
            }
            100% {
                right: -250px;
                opacity: 1;
            }
        }

        @keyframes ani4 {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="section1">
        <div data-aos="fade-right" data-aos-duration="2800" class="leftshoes">
            <img class="img-fluid" src="https://i.imgur.com/sfPxYHX.png" alt="">
        </div>
        <div data-aos="zoom-in" data-aos-duration="2000" class="biglogo">
            <img class="img-fluid" src="https://i.imgur.com/ziowzyW.png" alt="">
        </div>
        <div data-aos="fade-left" data-aos-duration="2800" class="rightshoes">
            <img class="img-fluid" src="https://i.imgur.com/ukbYUkn.png" alt="">
        </div>
        <div class="botword">
            <div class="botword1 botwordstyle">喚</div>
            <div class="botword2 botwordstyle">起</div>
            <div class="botword3 botwordstyle">你</div>
            <div class="botword4 botwordstyle">的</div>
            <div class="botword5 botwordstyle">復</div>
            <div class="botword6 botwordstyle">古</div>
            <div class="botword7 botwordstyle">魂</div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        AOS.init()
    </script>
</body>

</html>
