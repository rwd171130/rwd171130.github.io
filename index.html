<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中國強-品牌官網</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <style>
        .row {
            margin-right: -15px;
            margin-left: -15px;
        }

        body {
            font-family: 標楷體;
            margin: 0 auto;
        }

        .section1 {
            background-image: url(https://i.imgur.com/TqNXjIo.jpg);
            background-size: cover;
            background-position-y: 100%;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .leftshoes {
            width: 600px;
            margin-top: 200px;
            position: absolute;
            left: -150px;
        }

        .biglogo {
            margin-top: 145px;
            position: absolute;
            left: 50%;
            width: 1000px;
            z-index: 222;
            transform: translateX(-50%) !important;
        }

        .rightshoes {
            margin-top: 220px;
            position: absolute;
            right: -250px;
            width: 700px;
        }

        .botwordstyle {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 80px;
            background-color: #fff;
            text-align: center;
            font-size: 60px;
            line-height: 80px;
        }

        .botword {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            animation: ani1 2s;
        }

        @media screen and (max-width: 1220px) {
            .botword1,
            .botword2 {
                display: none;
            }
        }


        @media screen and (max-width: 960px) {
            .biglogo {
                width: 440px;
            }
            .leftshoes {
                display: none;
            }
            .rightshoes {
                position: absolute;
                margin-top: 380px;
                left: 0;
                right: 0;
                text-align: center;
                width: 100%;
            }
            .rightshoes img {
                width: 350px;
            }
            .botword {
                text-align: center;
                width: 100%;
            }
            .section1 {
                background-image: url(https://i.imgur.com/rOHknBm.jpg);
            }

            @media screen and (max-width: 768px) {
                .botwordstyle {
                    width: 60px;
                    height: 60px;
                    border-radius: 70px;
                    font-size: 30px;
                    line-height: 60px;
                }
                .botword {
                    text-align: center;
                    width: 100%;
                }
                .section1 {
                    background-image: url(https://i.imgur.com/qPPk94x.jpg);
                }
            }


            @keyframes ani1 {
                0% {
                    opacity: 0;
                }
                25% {
                    opacity: 0.3;
                }
                75% {
                    opacity: 0.8;
                }
                100% {
                    opacity: 1;
                }
            }
    </style>
</head>

<body>
    <div class="section1">
        <div data-aos="fade-right" data-aos-duration="2800" class="leftshoes">
            <img class="img-fluid" src="https://i.imgur.com/sfPxYHX.png" alt="">
        </div>
        <div data-aos="zoom-in" data-aos-duration="2000" class="biglogo">
            <img class="img-fluid" src="https://i.imgur.com/ziowzyW.png" alt="">
        </div>
        <div data-aos="fade-left" data-aos-duration="2800" class="rightshoes">
            <img class="img-fluid" src="https://i.imgur.com/ukbYUkn.png" alt="">
        </div>
        <div class="botword">
            <div class="botword1 botwordstyle">喚</div>
            <div class="botword2 botwordstyle">起</div>
            <div class="botword3 botwordstyle">你</div>
            <div class="botword4 botwordstyle">的</div>
            <div class="botword5 botwordstyle">復</div>
            <div class="botword6 botwordstyle">古</div>
            <div class="botword7 botwordstyle">魂</div>
        </div>
        <!-- <div data-aos="fade-right" data-aos-duration="2500">
            
        </div>
        <div data-aos="zoom-in" data-aos-duration="1000">
            
        </div>
        <div data-aos="fade-left" data-aos-duration="2500">
            

        </div> -->

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="js/smooth scrolling.js"></script>
    <script>
        AOS.init()
    </script>
</body>

</html>
