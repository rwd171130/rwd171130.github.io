<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中國強-品牌官網</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link href="css/lightbox.min.css" rel="stylesheet">
    <style>
        .row {
            margin-right: -15px;
            margin-left: -15px;
        }

        body {
            font-family: 標楷體;
            margin: 0 auto;
        }

        ul {
            padding-left: 0;
            margin-bottom: 0;
        }

        nav {
            position: relative;
            width: 930px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto 80px auto;
            border: 15px solid #B80913;
            background-color: #fff;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 177px;
            height: 177px;
        }

        .menu {
            font-size: 43px;
        }

        .menu a {
            color: #67000B
        }

        .menu a:hover {
            color: #67000B
        }

        .menu>li {
            padding: 0 45px;
            display: inline-block;
        }

        .feature {
            text-align: center;
        }

        .featureleftimg {
            padding: 50px;
        }

        .featuremidimg {
            padding: 50px;

        }

        .featurerightimg {
            padding: 50px;
        }

        .container-fluid {
            background-image: url(https://i.imgur.com/wn0tG85.jpg);
            height: 100vh;
            padding-top: 56.5px;
        }
        
        .featuremidimg {
            margin-top: 10px;
        }
        .featureleftword img{
            width: 120px;
        }
        .featuremidword img{
            width: 120px;
        }
        .featurerightword img{
            width: 120px;
        }
        
        
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav>
            <ul class="menu">
                <li>
                    <a href="">歷史</a>
                </li>
                <li>
                    <a href="">特色</a>
                </li>
            </ul>
            <div class="logo">
                <img src="https://i.imgur.com/01X8g0q.png" alt="" class="img-fluid">
            </div>
            <ul class="menu">
                <li>
                    <a href="">款式</a>
                </li>
                <li>
                    <a href="">報導</a>
                </li>
            </ul>
        </nav>
        <div class="section4">
            <H2></H2>
            <div class="container">
                <div class="row feature">
                    <div class="col-md-4 col-sm-12 col-12">
                        <div class="featureleftword">
                            <img src="./svg/canvas.svg" alt="">
                        </div>
                        <a href="https://i.imgur.com/SGjSsyC.png" data-lightbox="image-1" data-title="藍白">
                            <div data-aos="fade-up" data-aos-duration="1000" class="featureleftimg">
                                <img class="img-fluid" src="https://i.imgur.com/SGjSsyC.png" border="0">
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4 col-sm-12 col-12">
                        <div class="featuremidword">
                            <img src="/svg/casual.svg" alt="">
                        </div>
                        <a href="https://i.imgur.com/oTRbctr.png" data-lightbox="image-1" data-title="黃黑">
                            <div data-aos="fade-up" data-aos-duration="1000" class="featuremidimg">
                                <img class="img-fluid" src="https://i.imgur.com/oTRbctr.png" border="0">
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4 col-sm-12 col-12">
                        <div class="featurerightword">
                            <img src="./svg/sports.svg" alt="">
                        </div>
                        <a href="https://i.imgur.com/cbGNxiV.png" data-lightbox="image-1" data-title="海軍藍">
                            <div data-aos="fade-up" data-aos-duration="1000" class="featurerightimg">
                                <img class="img-fluid" src="https://i.imgur.com/cbGNxiV.png" border="0">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="js/smooth scrolling.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script>
        AOS.init()
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'positionFromTop': 50,
            'albumLabel': "中國強",
            'maxWidth': 1000,
            'maxHeight': 1000,
        });
    </script>
</body>

</html>
