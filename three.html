<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中國強-品牌官網</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <style>
        .row {
            margin-right: -15px;
            margin-left: -15px;
        }

        body {
            font-family: 標楷體;
            margin: 0 auto;
        }

        ul {
            padding-left: 0;
            margin-bottom: 0;
        }

        nav {
            position: relative;
            width: 930px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto 80px auto;
            border: 15px solid #B80913;
            background-color: #fff;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 177px;
            height: 177px;
        }

        .menu {
            font-size: 43px;
        }

        .menu a {
            color: #67000B
        }

        .menu a:hover {
            color: #67000B
        }

        .menu>li {
            padding: 0 45px;
            display: inline-block;
        }

        .bg-container {
            background-image: url(https://i.imgur.com/Z50QOYZ.jpg);
            background-position: center;
            background-repeat: no-repeat;
            padding-top: 56.5px;
            text-align: center;
            min-height: 965px;
        }

        .container {
            padding-bottom: 30px;
        }

        .container h1 {
            text-align: center;
        }

        h1 {
            position: relative;
            display: inline-block;
            color: white;
            margin-bottom: 195px;
        }

        .container h1::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 1px;
            background-color: white;
            top: 50%;
            left: -120px;
        }

        .container h1::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 1px;
            background-color: white;
            top: 50%;
            right: -120px;
        }

        .section3 {
            position: relative;
        }

        .greenlinebox {
            position: relative;
            opacity: 0.5;
        }

        .shoes {
            position: absolute;
            opacity: 1;
            bottom: -30%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        .infoBox {
            position: relative;
        }

        .rubberCircle {
            position: absolute;
            margin-top: 30%;
            cursor: pointer;
        }

        .footArchCircle {
            position: absolute;
            margin-top: 46%;
            margin-left: 15%;
            cursor: pointer;
        }

        .markCircle {
            position: absolute;
            margin-top: 20%;
            margin-left: 57%;
            cursor: pointer;
        }

        .holeCircle {
            position: absolute;
            margin-top: 46%;
            margin-left: 52%;
            cursor: pointer;
        }

        .rubberLine {
            position: absolute;
            margin-top: 15%;
            margin-left: -13%;
            display: none;
        }

        .rubberLine.active {
            display: block;
        }

        .footArchLine {
            position: absolute;
            margin-top: 52%;
            margin-left: 7%;
            display: none;
        }

        .footArchLine.active {
            display: block;
        }

        .markLine {
            position: absolute;
            margin-left: 63%;
            margin-top: 4%;
            display: none;
        }

        .markLine.active {
            display: block;
        }

        .holeLine {
            position: absolute;
            margin-left: 59%;
            margin-top: 31%;
            display: none;
        }

        .holeLine.active {
            display: block;
        }

        .rubber-wb {
            background-color: white;
            position: absolute;
            margin-top: 8%;
            margin-left: -53%;
            opacity: 0.8;
            display: none;
        }

        .rubber-wb.active {
            display: block;
        }

        .footArch-wb {
            background-color: white;
            position: absolute;
            margin-top: 58%;
            margin-left: -25%;
            opacity: 0.8;
            display: none;
        }

        .footArch-wb.active {
            display: block;
        }

        .mark-wb {
            background-color: white;
            position: absolute;
            top: -11px;
            right: -150px;
            opacity: 0.8;
            display: none;
        }

        .mark-wb.active {
            display: block;
        }

        .hole-wb {
            background-color: white;
            position: absolute;
            top: 143px;
            right: -160px;
            opacity: 0.8;
            display: none;
        }

        .hole-wb.active {
            display: block;
        }

        p {
            margin-bottom: 0rem;
            text-align: left;
            padding: 5px;
            font-size: 18px;
        }

        @media screen and (max-width: 992px) {
            .bg-container {
                background-image: url(https://i.imgur.com/EfkF86u.jpg);
            }
            nav {
                display: none;
            }

            @media screen and (max-width: 768px) {
                /* .container {
                    max-width: 1000px;
                } */
                nav {
                    display: none;
                }
                .greenlinebox {
                    display: none;
                }



            }


        }
    </style>
</head>

<body>
    <div class="bg-container">
        <nav>
            <ul class="menu">
                <li>
                    <a href="">歷史</a>
                </li>
                <li>
                    <a href="">特色</a>
                </li>
            </ul>
            <div class="logo">
                <img src="https://i.imgur.com/01X8g0q.png" alt="" class="img-fluid">
            </div>
            <ul class="menu">
                <li>
                    <a href="">款式</a>
                </li>
                <li>
                    <a href="">報導</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="section3">
                <h1>鞋體特色</h1>
                <div class="greenlinebox">
                    <img src="https://i.imgur.com/qSi65oP.jpg" alt="" class="img-fluid">
                </div>
                <div class="shoesinfo">
                    <div class="rubberinfo"></div>
                    <div class="shoes">
                        <div class="infoBox">
                            <div class="rubberCircle">
                                <img src="svg/yellow-circle.svg" alt="" class="w-100">
                            </div>
                            <div class="footArchCircle">
                                <img src="svg/yellow-circle.svg" alt="" class="w-100">
                            </div>
                            <div class="markCircle">
                                <img src="svg/yellow-circle.svg" alt="" class="w-100">
                            </div>
                            <div class="holeCircle">
                                <img src="svg/yellow-circle.svg" alt="" class="w-100">
                            </div>
                            <div class="rubberLine">
                                <img src="svg/rubberLine.svg" alt="" class="w-100">
                            </div>
                            <div class="footArchLine">
                                <img src="svg/footArchLine.svg" alt="" class="w-100">
                            </div>
                            <div class="markLine">
                                <img src="svg/markLine.svg" alt="" class="w-100">
                            </div>
                            <div class="holeLine">
                                <img src="svg/holeLine.svg" alt="" class="w-100">
                            </div>
                            <div class="rubber-wb">
                                <p>全國首創第一雙
                                    <br>有生膠大底專利的帆布鞋
                                    <br>橡膠純度較一般市面鞋款高</p>
                            </div>
                            <div class="footArch-wb">
                                <p>專利足弓
                                    <br>特殊設計的鞋墊孔洞
                                    <br>有更好的透氣舒適度</p>
                            </div>
                            <div class="mark-wb">
                                <p>鞋舌正面印有
                                    <br>大大的中國強商標</p>
                            </div>
                            <div class="hole-wb">
                                <p>側邊兩個小洞可以
                                    <br>讓鞋子更合腳</p>
                            </div>


                        </div>
                        <img src="https://i.imgur.com/I3hbm9l.png" alt="" class="img-fluid">



                    </div>

                </div>

            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="js/smooth scrolling.js"></script>
    <script>
        AOS.init()
    </script>
    <script>
        $(".rubberCircle").click(function () {
            $(".rubberLine").toggleClass("active");
            $(".rubber-wb").toggleClass("active");
        });
        $(".footArchCircle").click(function () {
            $(".footArchLine").toggleClass("active");
            $(".footArch-wb").toggleClass("active");
        });
        $(".markCircle").click(function () {
            $(".markLine").toggleClass("active");
            $(".mark-wb").toggleClass("active");
        });
        $(".holeCircle").click(function () {
            $(".holeLine").toggleClass("active");
            $(".hole-wb").toggleClass("active");
        });
    </script>
</body>

</html>
